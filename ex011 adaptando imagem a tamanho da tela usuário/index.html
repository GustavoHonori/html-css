<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a rerpoduzir áudio em HTML</p>

    <audio src="midia/john_legend_all_of_me_mp3_85598.mp3" controls autoplay></audio>

    <h1>Outra forma de reproduzir </h1>
    <p>Vamos aprender outra forma de reproduzir audio em HTML</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/john_legend_all_of_me_mp3_85598.mp3" type="audio/mpeg">
        <source src="midia/john_legend_all_of_me_mp3_85598.ogg" type="audio/ogg">
        <source src="midia/john_legend_all_of_me_mp3_85598.wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/john_legend_all_of_me_mp3_85598.mp3"></a>  Clique aqui para baixar o arquivo</p>
        




    </audio>






</body>
</html>
