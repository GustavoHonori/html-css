<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>Colocndo videos em meu site</h1>
    <p>Vamos praticar colcoar videos no site</p>
    <video width="560" height="315"  controls autoplay> 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4" >
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodutor de video </p>
    
        </video>

        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xGDN4qU1LaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
